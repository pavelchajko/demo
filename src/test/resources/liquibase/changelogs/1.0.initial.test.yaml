databaseChangeLog:
  - changeSet:
      id: 1
      author: pgichevski
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BINARY(16)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: full_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: user_state
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: password_hash
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: last_modified_date
                  type: TIMESTAMP
